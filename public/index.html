<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="/css/styles.css?v=1.0.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loading-text">Processing...</p>
        </div>
    </div>

    <div class="container">
        <h1>PDF Generator</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="idPhotos">ID Photos (Front and Back):</label>
                <div class="photo-buttons">
                    <button type="button" id="takePhoto" class="photo-button">
                        <i class="fas fa-camera"></i> Take Photo
                    </button>
                    <button type="button" id="selectPhoto" class="photo-button">
                        <i class="fas fa-image"></i> Select Photos
                    </button>
                </div>
                <input type="file" id="idPhotos" name="idPhotos" 
                       accept="image/*" multiple capture="environment"
                       style="display: none;">
                <div id="photo-preview" class="photo-preview"></div>
                <small>You can take multiple photos or select them from your gallery</small>
            </div>

            <div class="signature-container">
                <label>Digital Signature:</label>
                <div class="signature-pad-container">
                    <canvas id="signature-pad"></canvas>
                </div>
                <div class="signature-buttons">
                    <button type="button" id="clear-signature">Clear Signature</button>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button">
                    <i class="fas fa-file-pdf"></i> Generate PDF
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="/js/script.js?v=1.0.2"></script>
</body>
</html>
