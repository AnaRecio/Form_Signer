<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Generator</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="idPhotos">ID Photos (Front and Back):</label>
                <input type="file" id="idPhotos" name="idPhotos" 
                       accept="image/*" multiple required>
                <small>Select multiple photos by holding Ctrl (Cmd on Mac) while selecting</small>
            </div>

            <div class="signature-container">
                <label>Digital Signature:</label>
                <div class="signature-pad-container">
                    <canvas id="signature-pad" width="400" height="200"></canvas>
                </div>
                <div class="signature-buttons">
                    <button type="button" id="clear-signature">Clear Signature</button>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button">Generate PDF</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
